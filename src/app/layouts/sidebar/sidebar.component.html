<!-- ========== Left Sidebar Start ========== -->
<ng-template #contentTemplate>
  <!--- Sidemenu -->
  <div id="sidebar-menu">
    <ul class="metismenu" id="side-menu" #sideMenu>

      <li>
        <button class="btn w-sm btn-light waves-effect">
          <i class="fe-users"></i>
          Пользователи
        </button>
      </li>

      <li>
        <button class="btn w-sm btn-light waves-effect">
          <i class="fe-database"></i>
          <span> Контрагенты </span>
        </button>
      </li>

      <li>
        <button class="btn w-sm btn-light waves-effect">
          <i class="fe-trending-up"></i>
          <span> Разгон </span>
        </button>
      </li>

      <li>
        <button class="btn w-sm btn-light waves-effect">
          <i class="fe-folder-minus"></i>
          <span> Проекты </span>
        </button>
      </li>

      <li>
        <button class="btn w-sm btn-light waves-effect">
          <i class="fe-mail"></i>
          <span> Почты </span>
        </button>
      </li>

      <li>
        <button class="btn w-sm btn-light waves-effect">
          <i class="fe-layers"></i>
          <span> Отчёты </span>
        </button>
      </li>

      <li>
        <button class="btn w-sm btn-light waves-effect">
          <i class="fas fa-robot"></i>
          <span> Клиенты </span>
        </button>
      </li>

      <li>
        <button class="btn w-sm btn-light waves-effect">
          <i class="fa fa-newspaper" aria-hidden="true"></i>
          <span> Публикации </span>
        </button>
      </li>
    </ul>
  </div>
  <!-- End Sidebar -->

  <div class="clearfix"></div>
</ng-template>

<div class="left-side-menu">
  <div class="slimscroll-menu" appSlimScroll *ngIf="!isCondensed">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </div>

  <div class="slimscroll-menu" *ngIf="isCondensed">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </div>
</div>
<!-- Left Sidebar End -->
