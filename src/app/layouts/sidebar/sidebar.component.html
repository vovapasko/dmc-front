<!-- ========== Left Sidebar Start ========== -->
<ng-template #contentTemplate>
    <!--- Sidemenu -->
    <div id="sidebar-menu">
        <ul class="metismenu" id="side-menu" #sideMenu>

            <li class="menu-title">Навигация</li>

            <li>
                <a routerLink="/dashboard" routerLinkActive="active" class="side-nav-link-ref">
                    <i class="fe-airplay"></i>
                    <span> Главная </span>
                </a>
            </li>

            <li>
                <a routerLink="/users" routerLinkActive="active" class="side-nav-link-ref">
                    <i class="fe-users"></i>
                    <span> Пользователи </span>
                </a>
            </li>

            <li>
                <a routerLink="/counterparties" routerLinkActive="active" class="side-nav-link-ref">
                    <i class="fe-database"></i>
                    <span> База контрагентов </span>
                </a>
            </li>

            <li>
                <a routerLink="/burst-news" routerLinkActive="active" class="side-nav-link-ref">
                    <i class="fe-pocket"></i>
                    <span> Разгон новости </span>
                </a>
            </li>

            <li>
                <a routerLink="/bursted-news" routerLinkActive="active" class="side-nav-link-ref">
                    <i class="fe-layers"></i>
                    <span> Новости в разгоне </span>
                </a>
            </li>

            <li>
                <a routerLink="/email" routerLinkActive="active" class="side-nav-link-ref">
                    <i class="fe-mail"></i>
                    <span> Email </span>
                </a>
            </li>

            <li>
                <a routerLink="/reports" routerLinkActive="active" class="side-nav-link-ref">
                    <i class="fe-file-text"></i>
                    <span> Отчёты </span>
                </a>
            </li>

        </ul>

    </div>
    <!-- End Sidebar -->

    <div class="clearfix"></div>
</ng-template>


<div class="left-side-menu">
    <div class="slimscroll-menu" appSlimScroll *ngIf="!isCondensed">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>

    <div class="slimscroll-menu" *ngIf="isCondensed">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
</div>
<!-- Left Sidebar End -->
