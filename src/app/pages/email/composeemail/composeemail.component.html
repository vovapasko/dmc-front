<div class="container-fluid">
  <app-page-title title="Отправить email" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">

    <!-- Right Sidebar -->
    <div class="col-12">
      <div class="card-box">
        <!-- Left sidebar -->
        <div class="inbox-leftbar">
          <app-emaillist></app-emaillist><!-- Leftbar email label and list -->
        </div>
        <!-- End Left sidebar -->

        <!-- Right sidebar -->
        <div class="inbox-rightbar">
          <div class="mt-4">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Получатель">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Копия">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Тема письма">
              </div>
              <div class="form-group">
                  <!-- Editor -->
                  <app-ngx-editor [placeholder]="'Enter text '" [spellcheck]="true" [height]="'250px'"></app-ngx-editor>
              </div>

              <div class="form-group m-b-0">
                  <div class="text-right">
                      <button type="button" class="btn btn-success m-r-5"><i class="mdi mdi-attachment"></i></button>
                      <button class="btn btn-primary ml-1"> <span>Отправить</span> <i class="mdi mdi-send ml-2"></i> </button>
                  </div>
              </div>
            </form>
          </div>
        </div>
        <!-- End Right Sidebar -->
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
