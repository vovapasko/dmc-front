<div class="container-fluid">
    <app-page-title title="Почта" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <app-ui-preloader [display]="loading$ | async"></app-ui-preloader>

    <div class="row">

        <!-- Right Sidebar -->
        <div class="col-12">
            <div class="card-box">
                <!-- Left sidebar -->
                <div class="inbox-leftbar">
                    <a routerLink="/email/compose"
                       class="btn btn-danger btn-block mb-4">Compose</a>

                    <app-emaillist></app-emaillist>
                    <!--Leftbar email label and list-->
                </div>
                <!--End Left sidebar -->

                <!--Right Sidebar-->
                <div class="inbox-rightbar">
                    <app-widget></app-widget>
                    <!--Button Group-->
                    <div class="mt-3">
                        <ul class="message-list">
                            <a routerLink="/email/read">
                                <li class="unread" *ngFor="let email of emailData | slice:0:15; let i = index; ">
                                    <div class="col-mail col-mail-1">
                                        <div class="checkbox-wrapper-mail">
                                            <input type="checkbox" id="chk-{{i}}"/>
                                            <label for="chk-{{i}}"></label>
                                        </div>
                                        <span class="star-toggle far fa-star text"></span>
                                        <a href="" class="title">{{email.id}}</a>
                                    </div>
                                    <div class="col-mail col-mail-2">
                                        <a href="" class="subject">{{email.threadId}}
                                        </a>
                                        <div class="date">10/10/2020</div>
                                    </div>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <div class="row justify-content-md-between align-items-md-center">
                        <div class="col-7">
                            Showing {{startIndex}} - {{endIndex}} of {{totalRecords}}
                        </div> <!-- end col-->
                        <div class="col-5">
                            <div class="text-md-right float-md-right mt-2">
                                <ngb-pagination [collectionSize]="totalRecords" (pageChange)="onPageChange($event)"
                                                [(page)]="page" [pageSize]="pageSize">
                                </ngb-pagination>
                                <!--Pagination-->
                            </div>
                        </div> <!-- end col-->
                    </div>
                </div>
                <!--End Right Sidebar-->
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
