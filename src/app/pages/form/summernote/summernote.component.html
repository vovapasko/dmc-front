  <div class="row">

          <h4 class="header-title">Default Editor</h4>

          <app-ngx-editor [placeholder]="'Enter text '" [spellcheck]="true" [height]="'250px'"></app-ngx-editor>
        </div>
      </div>
    </div>
  </div>
</div>
