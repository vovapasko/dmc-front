<div class="container-fluid">
  <app-page-title title="Embed Video" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
  <div class="row">
    <div class="col-lg-6">
      <div class="card-box">
        <h4 class="header-title">Responsive embed video 21:9</h4>
        <p class="sub-header">Use class <code>.embed-responsive-21by9</code></p>
        <div class="embed-responsive embed-responsive-21by9">
          <iframe src="https://www.youtube.com/embed/PrUxWZiQfy4?autohide=0&showinfo=0&controls=0"
            class="embed-responsive-item"></iframe>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card-box">
        <h4 class="header-title">Responsive embed video 16:9</h4>
        <p class="sub-header">Use class <code>.embed-responsive-16by9</code></p>
        <!-- 16:9 aspect ratio -->
        <div class="embed-responsive embed-responsive-16by9">
          <iframe src="https://www.youtube.com/embed/PrUxWZiQfy4?ecver=1" class="embed-responsive-item"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card-box">
        <h4 class="header-title">Responsive embed video 4:3</h4>
        <p class="sub-header">Use class <code>.embed-responsive-4by3</code></p>
        <!-- 4:3 aspect ratio -->
        <div class="embed-responsive embed-responsive-4by3">
          <iframe src="https://www.youtube.com/embed/PrUxWZiQfy4?ecver=1" class="embed-responsive-item"></iframe>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card-box">
        <h4 class="header-title">Responsive embed video 1:1</h4>
        <p class="sub-header">Use class <code>.embed-responsive-1by1</code></p>
        <!-- 1:1 aspect ratio -->
        <div class="embed-responsive embed-responsive-1by1">
          <iframe src="https://www.youtube.com/embed/PrUxWZiQfy4?ecver=1" class="embed-responsive-item"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
