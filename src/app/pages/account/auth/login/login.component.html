<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">
                    <div class="card-body p-4">
                        <!-- Logo -->
                        <div class="text-center w-75 m-auto">
                            <a routerLink="/">
                                <img src="assets/images/img/Logotype_TSG.svg" alt="" height="50"/>
                            </a>
                            <p class="text-muted mb-4 mt-3">Введите вашу почту и пароль для входа в CRM.</p>
                        </div>

                        <form class="needs-validation" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                              novalidate>
                            <app-ui-preloader [display]="loading$ | async"></app-ui-preloader>

                            <ngb-alert type="danger" *ngIf="error$ | async" [dismissible]="false"
                            >Пожалуйста, повторите попытку
                            </ngb-alert
                            >

                            <div class="form-group mb-3">
                                <label for="email">Почта</label>

                                <input type="email"
                                       formControlName="email"
                                       class="form-control"
                                       [ngClass]="{ 'is-invalid': submitted && loginFormControls.email.errors }"
                                       id="email"
                                       placeholder="Введите почту"
                                />

                                <div *ngIf="submitted && loginFormControls.email.errors" class="invalid-feedback">
                                    <div *ngIf="loginFormControls.email.errors.required">Почта обязательна</div>
                                    <div *ngIf="loginFormControls.email.errors.email">Почта должна быть валидна</div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Пароль</label>

                                <div class="input-group" data-placement="top" data-align="top">
                                    <input [type]="visible ? 'text' : 'password'"
                                           formControlName="password"
                                           class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }"
                                           id="password"
                                           placeholder="Введите пароль"
                                    />
                                    <div class="input-group-append">
                                        <a (click)="visible = !visible">
                                            <span *ngIf="!visible" class="input-group-text"><i class="mdi mdi-eye"></i></span>
                                            <span *ngIf="visible" class="input-group-text"><i
                                                    class="mdi mdi-eye-off"></i></span>
                                        </a>
                                    </div>
                                    <div *ngIf="submitted && loginFormControls.password.errors"
                                         class="invalid-feedback">
                                        <div *ngIf="loginFormControls.password.errors.required">Пароль обязателен</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit">Вход</button>
                            </div>

                        </form>


                        <div class="row social-button">
                            <div class="col-md-12 text-center">
                                <button (click)="signInWithFB()" class="loginBtn loginBtn--facebook">
                                    Войти через Facebook
                                </button>
                            </div>
                        </div>
                        <div class="row social-button">
                            <div class="col-md-12 text-center">
                                <button (click)="signInWithGoogle()" class="loginBtn loginBtn--google">
                                    Войти через Google
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <!--            <p>-->
                        <!--              <a routerLink="/account/reset-password" class="text-white-50 ml-1">Забыли пароль?</a>-->
                        <!--            </p>-->
                        <p class="text-white-50">
                            Нет аккаунта?
                            <a [routerLink]="['/account', 'signup', '']" class="text-white ml-1"><b>Регистрация</b></a>
                        </p>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
