<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-pattern">
          <div class="card-body p-4">
            <!-- Logo -->
            <div class="text-center w-75 m-auto">
              <a routerLink="/account/login">
                <img src="../../../../../assets/images/logo-dark.png" alt="" height="22" />
              </a>
              <p class="text-muted mb-4 mt-3">Введите новый пароль</p>
            </div>

            <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <app-ui-preloader [display]="loading$ | async"></app-ui-preloader>
              <ngb-alert type="danger" *ngIf="error$ | async" [dismissible]="false"
                >Пожалуйста, повторите попытку</ngb-alert
              >

              <div class="form-group mb-3">
                <label for="password">Пароль</label>

                <div class="input-group" data-placement="top" data-align="top">
                  <input
                    [type]="visible ? 'text' : 'password'"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    id="password"
                    placeholder="Введите пароль"
                  />
                  <div class="input-group-append">
                    <a (click)="visible = !visible">
                      <span *ngIf="!visible" class="input-group-text"><i class="mdi mdi-eye"></i></span>
                      <span *ngIf="visible" class="input-group-text"><i class="mdi mdi-eye-off"></i></span>
                    </a>
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Пароль обязателен</div>
                    <div *ngIf="f.password.errors.minlength">Минимальная длина пароля 6 символов</div>
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="confirm-password">Пароль ещё раз</label>

                <input
                  type="password"
                  formControlName="confirmPassword"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                  id="confirm-password"
                  placeholder="Введите пароль ещё раз"
                />

                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmPassword.errors.required">Введите пароль</div>
                  <div *ngIf="f.confirmPassword.errors.mustMatch">Пароли должны совпадать</div>
                </div>
              </div>

              <div class="form-group mb-0 text-center" *ngIf="!success">
                <button class="btn btn-primary btn-block" type="submit">Сохранить</button>
              </div>
            </form>
          </div>
          <!-- end card-body-->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-white-50">
              Вернуться на <a routerLink="/account/login" class="text-white ml-1"><b>Вход</b></a>
            </p>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
