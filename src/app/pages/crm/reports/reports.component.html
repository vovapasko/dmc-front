<div class="container-fluid">
    <app-page-title title="Отчёты" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <app-ui-preloader [display]="loading$ | async"></app-ui-preloader>

        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <form class="form-inline">
                                <div class="form-group mb-2">
                                    <label class="sr-only">Поиск</label>
                                    <input class="form-control" name="search" placeholder="Поиск..."
                                           [(ngModel)]="term"/>
                                </div>
                            </form>
                        </div>
                        <!-- end col-->
                    </div>

                    <div class="table-responsive">
                        <table class="table table-centered table-hover mb-0">
                            <thead>
                            <tr>
                                <th>Создан</th>
                                <th>Менеджер</th>
                                <th>Клиент</th>
                                <th>Контрагенты</th>
                                <th>Бюджет</th>
                                <th>Осталось</th>
                                <th>Отчёт</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let project of projects$ | async | filter: term; index as index">
                                <td class="table-user">
                                    {{ project?.dateCreated | date:'medium'}}
                                </td>
                                <td>
                                    {{project?.manager?.firstName}} {{project?.manager?.lastName}}
                                </td>
                                <td>
                                    {{ project?.client }}
                                </td>
                                <td>
                                    {{ project?.contractors | contractorsNames }}
                                </td>
                                <td>
                                    {{ project?.budget }}
                                </td>
                                <td>
                                    {{ project?.contractors | contractorsCost }}
                                </td>
                                <td>
                                    <a href="javascript:void(0);" class="action-icon">
                                        <i class="fe-eye"></i>
                                    </a>
                                    <a href="javascript:void(0);" class="action-icon">
                                        <i class="fe-upload"></i>
                                    </a>
                                    <a href="javascript:void(0);" class="action-icon">
                                        <i class="fe-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
